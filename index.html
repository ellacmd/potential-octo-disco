    <title>Todo List</title>

<body>
    <main>
        <div id="error">
            <h2>Please enter a valid task</h2>
        </div>

        <form action="">
            <input id="input" type="text" placeholder="Task...">
            <button id="add">Add Item</button>
        </form>
        <div id="task">
           
        </div>
        <button id="clear">Clear Items</button>
    </main>
    <script src="script.js"></script>
</body>
